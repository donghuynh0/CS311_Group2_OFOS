<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Của Tôi</title>
    <style>
        /* Basic styling - feel free to customize */
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #f44336; /* Red */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>Username</h2>
            <button>Change Profile</button>
            
            <h3>My Account</h3>
            <ul>
                <li>Bank</li>
                <li>Địa Chỉ</li>
                <li>Đổi Mật Khẩu</li>
                <li>Cài Đặt Thông Báo</li>
                <li>Những Thiết Lập Riêng Tư</li>
            </ul>

            <h3>Đơn Mua</h3>
            <h3>Thông Báo</h3>
            <h3>Kho Voucher</h3>
            <h3>Shopee Xu</h3>
        </div>

        <div class="content">
            <h1>Hồ Sơ Của Tôi</h1>
            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>

            <form>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" value="nhiensu0905" readonly>

                <label for="name">Tên:</label>
                <input type="text" id="name" value="Sói">

                <label for="email">Email:</label>
                <input type="email" id="email" value="nh*********@gmail.com">
                <a href="#">Thay Đổi</a>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" value="*********05">
                <a href="#">Thay Đổi</a>

                <label>Giới tính:</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Khác</label>

                <label for="birthday">Ngày sinh:</label>
                <input type="text" id="birthday" value="**/05/20**">
                <a href="#">Thay Đổi</a>

                <button type="submit">Lưu</button>
            </form>
        </div>
    </div>
</body>
</html>
