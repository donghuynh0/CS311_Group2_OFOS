<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold">Customer Information</h1>
        <div class="mt-4">
            <p><strong>Name:</strong> {{ cust_name }}</p>
        </div>
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 inline-block">Back to Main Page</a>
        <button id="logoutButton" class="bg-red-500 text-white py-2 px-4 rounded">
            Log Out
        </button>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = '/logout';
        });
    </script>
</body>
</html>
