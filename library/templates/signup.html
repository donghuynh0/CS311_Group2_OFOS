<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackWolf Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-[#0066AD] flex items-center justify-center h-screen">

    <div class="flex flex-col items-center">
        <div class="text-center mb-8">
            <img src="/static/images/Logo/Logo 100x100.png" alt="BlackWolf Logo" class="mx-auto mb-4" width="100" height="100">
            <h1 class="text-white text-4xl font-bold">BlackWolf</h1>
            <p class="text-white text-lg">The best delivery all over the Milky Way</p>
        </div>

        <div id="form-container" class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4" id="flash-message">
                        {% for category, message in messages %}
                            <div class="bg-red-100 text-red-700 border border-red-400 rounded p-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="signup-form" method="POST" action="/signup">
                <input type="text" name="cust_name" id="cust_name" placeholder="Your full name"
                    class="border border-gray-300 rounded w-full py-2 px-3 mb-4" required>
                <input type="email" name="email" id="email" placeholder="Your Email"
                    class="border border-gray-300 rounded w-full py-2 px-3 mb-4" required>
                <input type="number" name="contact_number" id="phone_number" placeholder="Phone Number"
                    class="border border-gray-300 rounded w-full py-2 px-3 mb-4" required>
                <input type="password" name="password" id="password" placeholder="Password"
                    class="border border-gray-300 rounded w-full py-2 px-3 mb-4" required>
                <button type="submit" class="bg-[#000000] text-white py-2 px-4 rounded w-full mb-4">SIGN UP</button>
            </form>

            <div class="flex justify-between text-sm mb-4">
                <a href="/login" class="text-[#0066AD]">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(() => {
                    flashMessage.style.display = 'none';  
                }, 1500);  
            }
        });
    </script>

</body>
</html>
