<html>
<head>
    <meta charset="utf-8">
    <title>BlackWolf_Food</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/blue-copy-space-digital-background_23-2148821698.avif');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = ({ cust_name }) => {
            const [restaurants, setRestaurants] = React.useState([]);

            React.useEffect(() => {
                fetch('/api/restaurants')
                    .then(response => response.json())
                    .then(data => setRestaurants(data))
                    .catch(error => console.error('Error fetching data:', error));
            }, []);

            return (
                <div className="text-white">
                    <header className="sticky top-0 bg-white z-50 shadow-md">
                        <div className="container mx-auto flex justify-between items-center py-2 px-4">
                            <div className="flex items-center">
                                <img src="/static/images/Logo/Logo 100x100.png" alt="BlackWolf Logo" className="h-12"/>
                            </div>
                            <div className="flex items-center space-x-4">
                                {cust_name ? (
                                    <a href="/account_profile" className="bg-blue-500 text-white px-4 py-2 rounded-md">{cust_name}</a>
                                ) : (
                                    <a href="/login" className="bg-blue-500 text-white px-3 py-1 rounded-md">Login</a>
                                )}
                                <img src="/static/images/VN Flag.png" alt="Vietnam Flag" className="h-4"/>
                            </div>
                        </div>
                    </header>
                    <main className="container mx-auto mt-10 px-6">
                        <div className="text-center">
                        </div>
                        <div className="mt-10">
                            <div className="grid grid-cols-3 gap-4 mt-4">
                                {restaurants.map((item, index) => (
                                    <div key={index} className="bg-white rounded-md p-4">
                                        <img src={item.img} alt={item.title} className="w-full h-32 object-cover rounded-md"/>
                                        <div className="mt-2">
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-lg font-semibold text-gray-800">{item.title}</h3>
                                            </div>
                                            <p className="text-gray-600">{item.description}</p>
                                            <button className="bg-blue-700 text-white px-2 py-1 rounded-md mt-2">Select</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const cust_name = "{{ customer.cust_name }}";
        ReactDOM.render(<App cust_name={cust_name !== 'None' ? cust_name : null} />, document.getElementById('root'));
    </script>
</body>
</html>
