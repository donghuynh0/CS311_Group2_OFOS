<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BlackWolf_Food</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/blue-copy-space-digital-background_23-2148821698.avif');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function redirectToRestaurantPage(restaurantId) {
            window.location.href = `/restaurant/${restaurantId}`;
        }
    
        const App = ({ cust_name, avatar_path, total_quantity }) => {
            const [restaurants, setRestaurants] = React.useState([]);
    
            React.useEffect(() => {
                fetch('/api/restaurants')
                    .then(response => response.json())
                    .then(data => {
                        console.log("Fetched restaurants:", data);
                        setRestaurants(data);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }, []);
    
            return (
                <div className="text-white">
                    <header className="sticky top-0 bg-white z-50 shadow-md">
                        <div className="container mx-auto flex justify-between items-center py-2 px-4">
                            <div className="flex items-center">
                                <a href="/">
                                    <img src="/static/images/Logo/Logo 100x100.png" alt="BlackWolf Logo" className="h-12"/>
                                </a>
                            </div>
                            <div className="flex items-center space-x-4">
                                {cust_name ? (
                                    <div className="flex items-center space-x-3">
                                        <a href="/account_profile">
                                            <img src={avatar_path} alt="User avatar" className="rounded-full h-8 w-8"/>
                                        </a>
                                        <a href="/account_profile" className="bg-blue-500 text-white px-4 py-2 rounded-md">{cust_name}</a>
                                        <a href="/cart" className="relative">
                                            <i className="fas fa-shopping-cart text-blue-500 text-2xl"></i>
                                            <span className="bg-red-600 text-white rounded-full px-2 ml-1 absolute top-0 right-0 transform -translate-x-1/2 -translate-y-1/2 text-xs font-bold">
                                                {total_quantity}
                                            </span>
                                        </a>
                                    </div>
                                ) : (
                                    <a href="/login" className="bg-blue-500 text-white px-3 py-1 rounded-md">Login</a>
                                )}
                            </div>
                        </div>
                    </header>
                    <main className="container mx-auto mt-10 px-6">
                        <div className="mt-10">
                            <div className="grid grid-cols-3 gap-4 mt-4">
                                {restaurants.map((item, index) => (
                                    <div key={index} className="bg-white rounded-md p-4">
                                        <img onClick={() => redirectToRestaurantPage(item.id)} src={item.img} alt={item.title} className="w-full h-32 object-cover rounded-md"/>
                                        <div className="mt-2">
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-lg font-semibold text-gray-800">{item.title}</h3>
                                            </div>
                                            <p className="text-gray-600">{item.description}</p>
                                            <button onClick={() => redirectToRestaurantPage(item.id)} className="bg-blue-700 text-white px-2 py-1 rounded-md mt-2">Select</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };
    
        const cust_name = "{{ customer.cust_name if customer else '' }}";
        const avatar_path = "{{ url_for('static', filename=customer.avatar_path) if customer else '' }}";
        const total_quantity = "{{ total_quantity }}";
        
        ReactDOM.render(
            <App 
                cust_name={cust_name || null} 
                avatar_path={avatar_path || '/static/images/default_avatar.png'} 
                total_quantity={total_quantity} 
            />, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
