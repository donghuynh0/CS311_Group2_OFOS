
<html></html>
 <head>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="bg-[#0066AD] p-4 flex items-center justify-between">
   <div class="flex items-center">
    <img alt="BlackWolf logo" class="mr-2" height="40" src="{{ url_for('static', filename='images/Logo/Logo 40x40.png') }}" width="40"/>
    <span class="text-white text-2xl font-bold">
     BlackWolf
    </span>
   </div>
   <div class="flex items-center">
    <i class="fas fa-shopping-cart text-white text-2xl">
    </i>
   </div>
  </header>
  <div class="flex">
   <aside class="w-1/4 bg-white p-4">
    <div class="flex items-center mb-4">
     <div class="rounded-full mr-2 bg-gray-200" height="50" width="50"></div>
    <ul>
     <li class="mb-2">
      <a class="flex items-center text-blue-500" href="#">
       <i class="fas fa-box mr-2">
       </i>
       Orders
      </a>
     </li>
     <li class="mb-2">
        <a class="flex items-center text-blue-500" href="/update_profile">
         <i class="fas fa-edit mr-2">
         </i>
         Edit Profile
        </a>
       </li>
    </ul>
   </aside>
   <main class="w-3/4 bg-white p-8">
    <h1 class="text-2xl font-bold mb-2 text-blue-500 pb-10 flex items-center">
        <i class="fas fa-user mr-2"></i> My Account Profile
    </h1>
    <div class="flex">
     <div class="w-2/3">
        <form id="profileForm" class="space-y-4">
            <!-- name -->
            <div class="relative">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <p class="pl-10 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200
                     focus:ring-opacity-50 transition duration-300">{{ customer.cust_name }}</p>
                </div>
            </div>
            <!-- phone -->
            <div class="relative">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <p class="pl-10 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300">{{ customer.contact_number }}</p>
                </div>
            </div>
            <!-- mail -->
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <p class="pl-10 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300">{{ customer.email}}</p>
                </div>
            </div>
            <!-- address -->
            {% if customer.address %}
            <div class="relative">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <p class="pl-10 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300">{{ customer.address }}</p>
                </div>
            </div>
            {% endif %}

            <!-- gender -->
            {% if customer.gender %}
            <div class="relative">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12a5 5 0 100-10 5 5 0 000 10z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12v6m-3 3h6"></path>
                        </svg>
                    </div>
                    <p class="pl-10 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 transition duration-300">{{ customer.gender }}</p>
                </div>
            </div>
            {% endif %}
        </form>
        <div class="flex justify-between space-x-4">
            <a href="/" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300 flex items-center justify-center" aria-label="Back to Main Page">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Back to Main Page
            </a>
            <a href="/logout" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300 flex items-center justify-center" aria-label="Log out">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />                </svg>
                Log out
            </a>
        </div>
     </div>
     <!-- Avatar Update Section -->
     <div class="w-1/3 pl-8">
        <form id="profileForm" class="space-y-4" method="POST" action="/account_profile" enctype="multipart/form-data">
            <div class="flex flex-col items-center">
                <img id="profileImage" src="{{ url_for('static', filename=customer.avatar_path or 'images/user.png') }}" class="w-32 h-32 rounded-full mb-4 border border-gray-300" />
                <input type="file" id="fileInput" name="profile_image" accept="image/*" onchange="previewImage(event)" style="display: none;">
                <button id="chooseUpdateButton" type="button" class="mb-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 transition duration-300">Choose Image</button>
            </div>
        </form>
    </div>
    </div>
   </main>
  </div>
  <footer class="bg-[#0066AD] p-4 text-white text-center">
  </footer>
  <script>
    let imageSelected = false;

function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const output = document.getElementById('profileImage');
        output.src = reader.result; // Show the preview image

        const button = document.getElementById('chooseUpdateButton');
        button.textContent = 'Update';  // Change button text to "Update"
        button.setAttribute('type', 'submit');  // Set button to submit the form
        imageSelected = true;
    };
    reader.readAsDataURL(event.target.files[0]); // Read the file for preview
}

function triggerFileInput() {
    if (!imageSelected) {
        document.getElementById('fileInput').click();  // Trigger file input if no image selected
    }
}

// Attach event listener to the button
document.getElementById('chooseUpdateButton').addEventListener('click', function(event) {
    if (!imageSelected) {
        triggerFileInput();  // Trigger file selection if no image selected
    } else {
        // The button will now act as a form submit button
        document.getElementById('profileForm').submit();
    }
});
</script>
 </body>
</html>
